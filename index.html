<!DOCTYPE html>
<html>
    <head>
        <title>Oliver-Sanderson-Instagram-Photo-Feed-with-Bootstrap</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="styles.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="container-fluid">

            <div class="row">
                <nav class="navbar navbar-light bg-light">
                    
                    <a class="navbar-brand" href="#"> <i class="fa-brands fa-instagram"></i> Instagram</a>
                    
                    <div class="nav-item pe-5">
                        <div class="row">
                            <div class="col-9">
                                <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#createNew">Create a new post</button>
                            </div>
                            <div class="col-1">
                                <div class="dropdown">
                                    <button class="btn btn-secondary dropdown-toggle" role="button" href="#" id="cogDropdownMenu" data-bs-toggle="dropdown">
                                        <i class="fa-solid fa-gear"></i>
                                    </button>
        
                                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                                        <li><a class="dropdown-item" href="#">Profile</a></li>
                                        <li><a class="dropdown-item" href="#">Accesibility</a></li>
                                        <li><a class="dropdown-item" href="#">Privicy and Data</a></li>
                                        <li><hr class="dropdown-divider"></li>
                                        <li><a class="dropdown-item text-danger" href="#">Log out</a></li>
                                      </ul>
                                </div>
                            </div>
                        </div>
                    </div>



                </nav>
            </div>



            <!-- MODAL -->
            <div class="modal fade" id="createNew" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Create a new post</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                        <p>Caption:</p>
                        <input class="col-12" placeholder="Add the caption of your post here">
                        <button class="btn btn-light">
                            <i class="fa-solid fa-camera"></i>
                        </button>
                        <button class="btn btn-light">
                            <i class="fa-solid fa-location-dot"></i>
                        </button>
                        </div>
                        <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-success">Publish</button>
                        </div>
                    </div>
                    </div>
            </div>

            <div class="row">
                <div class="d-flex justify-content-center">
                    <nav>
                        <div class="nav nav-tabs" id="nav-tab" role="tablist">
                        <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true">
                            <i class="fa-solid fa-table-cells"></i>
                        </button>
                        <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile" aria-selected="false">
                            
                            <i class="fa-regular fa-square"></i>
                        </button>
                        </div>
                    </nav>
                </div>

                <div class="d-flex justify-content-center">
                    <div class="tab-content" id="nav-tabContent">
                        <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                            <img src="https://avatars.githubusercontent.com/u/93383676?v=4">
                            <img src="https://avatars.githubusercontent.com/u/93383676?v=4">
                            <img src="https://avatars.githubusercontent.com/u/93383676?v=4">
                            
                        </div>
                        <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
                            <img src="https://avatars.githubusercontent.com/u/93383676?v=4">
                            <p>Additional info about post here...</p>
                            <!-- think of using cards here? -->
                        </div>
                    </div>
                </div>

            </div>


        </div>
        <!-- Keep at end! -->
        <script src="https://kit.fontawesome.com/b0bfb3d1ae.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </body>
</html>
